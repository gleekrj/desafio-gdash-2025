<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GDASH - Weather Dashboard</title>
    <!-- Script anti-FOUC: aplica tema antes do bundle carregar para evitar flash de conteÃºdo -->
    <script>
      (function() {
        try {
          var storedTheme = localStorage.getItem('gdash:theme');
          var theme = storedTheme === 'dark' || storedTheme === 'light' 
            ? storedTheme 
            : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          
          document.documentElement.setAttribute('data-theme', theme);
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Ignorar erros de localStorage em modo privado, etc.
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
